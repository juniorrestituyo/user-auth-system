<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="{% static '/images/icons/favicon.ico' %}"/>
	<link rel="stylesheet" href="{% static 'styles/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'styles/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'styles/vendor/animate/animate.css' %}">
	<link rel="stylesheet" href="{% static 'styles/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" href="{% static 'styles/vendor/select2/select2.min.css' %}">

	<link rel="stylesheet" href="{% static 'styles/util.css' %}">
	<link rel="stylesheet" href="{% static 'styles/main.css' %}">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
                
				<div class="login100-form">
					<span class="login100-form-title" style="color: #fff;">
						You're Logged!
					</span>

					<form action="{% url 'logout' %}">
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							LogOut
						</button>
					</div>
					</form>
				</div>
		</div>
	</div>
	
	

	
	<script src="{% static 'styles/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'styles/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'styles/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'styles/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'styles/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
